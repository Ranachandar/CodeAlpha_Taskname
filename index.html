<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 25px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .filter-btn.active {
            background: #764ba2;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            aspect-ratio: 1;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay-text {
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
            background: #764ba2;
            color: white;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .lightbox-nav:hover {
            background: #764ba2;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-caption {
            text-align: center;
            color: white;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .filter-btn {
                padding: 8px 20px;
                font-size: 14px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Modern Image Gallery ✨</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">&lt;</button>
            <img id="lightboxImg" src="" alt="">
            <button class="lightbox-nav lightbox-next" id="lightboxNext">&gt;</button>
            <div class="lightbox-caption" id="lightboxCaption"></div>
        </div>
    </div>

    <script>
        const images = [
            { src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600', category: 'nature', title: 'Mountain Vista' },
            { src: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=600', category: 'nature', title: 'Forest Path' },
            { src: 'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=600', category: 'architecture', title: 'Modern Building' },
            { src: 'https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?w=600', category: 'architecture', title: 'City Lights' },
            { src: 'https://images.unsplash.com/photo-1557672172-298e090bd0f1?w=600', category: 'abstract', title: 'Colorful Waves' },
            { src: 'https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?w=600', category: 'abstract', title: 'Geometric Art' },
            { src: 'https://images.unsplash.com/photo-1474511320723-9a56873867b5?w=600', category: 'animals', title: 'Wild Fox' },
            { src: 'https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?w=600', category: 'animals', title: 'Tropical Bird' },
            { src: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600', category: 'nature', title: 'Lake Sunset' },
            { src: 'https://images.unsplash.com/photo-1477346611705-65d1883cee1e?w=600', category: 'nature', title: 'Desert Dunes' },
            { src: 'https://images.unsplash.com/photo-1486718448742-163732cd1544?w=600', category: 'architecture', title: 'Glass Tower' },
            { src: 'https://images.unsplash.com/photo-1519167758481-83f29da8c879?w=600', category: 'architecture', title: 'Ancient Temple' },
        ];

        let currentFilter = 'all';
        let currentImageIndex = 0;
        let filteredImages = [...images];

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxCaption = document.getElementById('lightboxCaption');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');

        function renderGallery() {
            gallery.innerHTML = '';
            filteredImages.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${img.src}" alt="${img.title}">
                    <div class="overlay">
                        <div class="overlay-text">${img.title}</div>
                    </div>
                `;
                item.addEventListener('click', () => openLightbox(index));
                gallery.appendChild(item);
            });
        }

        function filterImages(category) {
            currentFilter = category;
            filteredImages = category === 'all' 
                ? [...images] 
                : images.filter(img => img.category === category);
            renderGallery();
        }

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateLightboxImage() {
            const img = filteredImages[currentImageIndex];
            lightboxImg.src = img.src;
            lightboxCaption.textContent = img.title;
        }

        function navigateLightbox(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = filteredImages.length - 1;
            if (currentImageIndex >= filteredImages.length) currentImageIndex = 0;
            updateLightboxImage();
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                filterImages(e.target.dataset.filter);
            });
        });

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', () => navigateLightbox(-1));
        lightboxNext.addEventListener('click', () => navigateLightbox(1));

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        renderGallery();
    </script>
</body>
</html>
